<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Nineball Online</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Only load GA4 in production -->
    <script>
        // Check if this is your production domain
        if (window.location.hostname === 'calvinw.github.io') {
            // Load GA4 script
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-RN4WWVXY5S';
            document.head.appendChild(script);
            
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-RN4WWVXY5S');
        }
    </script>

</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">Nineball Online</h1>
                </div>
                <div class="flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="products.html" class="text-gray-700 hover:text-blue-600 font-medium">Products</a>
                    <a href="cart.html" class="text-blue-600 font-medium">Cart (<span id="cart-count">0</span>)</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold mb-8">Shopping Cart</h2>
            
            <div id="cart-empty" class="text-center py-16">
                <div class="text-gray-400 mb-4">
                    <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6m0 0L4 4m3 9h10m0 0v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-600 mb-4">Your cart is empty</h3>
                <a href="products.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Continue Shopping</a>
            </div>

            <div id="cart-items" class="hidden">
                <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold">Items in Cart</h3>
                    </div>
                    <div id="cart-list" class="divide-y divide-gray-200">
                        <!-- Cart items will be populated by JavaScript -->
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Subtotal:</span>
                        <span id="cart-subtotal" class="text-2xl font-bold text-blue-600">$0.00</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-semibold">Tax (8.5%):</span>
                        <span id="cart-tax" class="text-lg font-semibold text-gray-600">$0.00</span>
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-xl font-bold">Total:</span>
                            <span id="cart-total" class="text-2xl font-bold text-green-600">$0.00</span>
                        </div>
                        <div class="flex space-x-4">
                            <a href="products.html" class="flex-1 bg-gray-200 text-gray-800 py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-300 text-center font-semibold">Continue Shopping</a>
                            <button onclick="proceedToCheckout()" class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 font-semibold">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Nineball Online - GA4 Demo Store</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
